- name: Préparer l'environnement Apache pour héberger des clients
  hosts: webservers
  become: yes
  gather_facts: yes

  pre_tasks:
    - name: Créer le répertoire racine /var/www s'il n'existe pas
      file:
        path: "/var/www"
        state: directory
        owner: www-data
        group: www-data
        mode: "0755"

    - name: Créer les répertoires clients
      file:
        path: "/var/www/client{{ item }}"
        state: directory
        owner: www-data
        group: www-data
        mode: "0755"
      loop: "{{ range(1, client_count + 1) | list }}"

  vars:
    # Nombre de répertoires (clients) à créer
    client_count: 3

    # Port principal d'Apache
    apache_listen_port: 80

    # Adresse email de l'administrateur
    apache_server_admin: webmaster@example.com

    # Modules additionnels pour Apache
    apache_additional_modules:
      - rewrite
      - headers

    # VirtualHost unique pour servir le contenu de /var/www (page d'index)
    apache_vhosts:
      - servername: "{{ ansible_default_ipv4.address }}"
        document_root: "/var/www"
        access_log: "/var/log/apache2/access.log"
        error_log: "/var/log/apache2/error.log"
        extra_parameters: |
          DocumentRoot /var/www
          <Directory "/var/www">
              Options Indexes FollowSymLinks
              AllowOverride All
              Require all granted
          </Directory>

    # Désactiver le VirtualHost par défaut (s'il est créé par la distribution)
    apache_remove_default_vhost: true

  roles:
    - geerlingguy.apache

  post_tasks:
    - name: Supprimer le répertoire /var/www/html par défaut s'il existe
      file:
        path: "/var/www/html"
        state: absent

    - name: Créer l'index principal dans /var/www pour accéder aux clients
      copy:
        dest: "/var/www/index.html"
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Index des Clients</title>
          </head>
          <body>
              <h1>Liste des Clients</h1>
              {% for i in range(1, client_count + 1) %}
                <p><a href="/client{{ i }}/index.html">Client {{ i }}</a></p>
              {% endfor %}
          </body>
          </html>

    - name: Créer un index.html personnalisé dans chaque répertoire client
      copy:
        dest: "/var/www/client{{ item }}/index.html"
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="utf-8">
              <title>Bienvenue sur Client {{ item }}</title>
          </head>
          <body>
              <h1>Page personnalisée pour Client {{ item }}</h1>
              <p>Contenu personnalisé pour Client {{ item }}.</p>
              <a href="/index.html">Retour à l'index</a>
          </body>
          </html>
      loop: "{{ range(1, client_count + 1) | list }}"
