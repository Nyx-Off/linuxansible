mysql_root_password: super-secure-password

mysql_databases:
  - name: client1_db
    encoding: latin1
    collation: latin1_general_ci
  - name: client2_db
    encoding: latin1
    collation: latin1_general_ci
  - name: client3_db
    encoding: latin1
    collation: latin1_general_ci
  - name: client4_db
    encoding: latin1
    collation: latin1_general_ci

mysql_users:
  - name: client1
    host: "mysqlserver1"
    password: similarly-secure-password
    priv: "client1_db.*:ALL"
  - name: client2
    host: "mysqlserver1"
    password: similarly-secure-password
    priv: "client2_db.*:ALL"
  - name: client3
    host: "mysqlserver1"
    password: similarly-secure-password
    priv: "client3_db.*:ALL"
  - name: client4
    host: "mysqlserver1"
    password: similarly-secure-password
    priv: "client4_db.*:ALL"


mysql_enable_binlog: true
mysql_log_bin: "/var/log/mysql/mysql-bin.log"
mysql_binlog_format: "mixed"
mysql_replication_ignore_db: []
